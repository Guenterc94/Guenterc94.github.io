<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="icesignup.css">
</head>
<body>
    <main>
        <section class="sec1">
            <h1>Sign Up</h1>
            <p id="p1">
                Please signup with your real name.<br>
                Once you entered it, you will not be able to change it later.
            </p>
            <p id="p2">
                A password will be sent to your email, so please make<br>
                sure it's correct.
            </p>
            <form class="form">
                <label for="name"></label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name"><br>
                <label for="email"></label><br>
                <input type="text" id="email" name="email" placeholder="Enter your email"><br>
                <input class="button" type="button" value="Sign Up">
            </form>
        </section>
        <section class="sec2">
            <img src="styles/images/8229431cbd3ab3a020171521e16932fd.jpg" alt="London" width="1000px">
        </section>
    </main>
</body>
</html>
